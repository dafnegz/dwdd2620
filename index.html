<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants & More | Cart</title>


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="max-w-6xl mx-auto">
        <header class="grid grid-cols-[auto_44px_44px] gap-2 p-2 border-b border-neutral-600">
            <img src="images/logo.svg" alt="A black and white potted plant logo." width="170" height="50">
            <a class="border w-11 h-11 flex justify-around rounded-full hover:bg-slate-100" href="#"><img class="w-4"
                    src="images/person.svg" alt="A circle with a person icon in the center."></a>
            <a class="border w-11 h-11 flex justify-around rounded-full hover:bg-slate-100" href="#"><img class="w-4"
                    src="images/cart3.svg" alt="A circle with a shopping cart icon in the center."></a>
        </header>

        <nav class="bg-green-100">
            <ul class="flex flex-col sm:flex-row sm:border-b border-neutral-600">
                <li class="text-green-800 border-b border-neutral-600 sm:border-b-0">
                    <a href="#" class="block py-2 px-3 hover:bg-green-500">Shop All</a>
                </li>

                <li class="text-green-800 border-b border-neutral-600 sm:border-b-0">
                    <a href="#" class="block py-2 px-3 hover:bg-green-500">Profile</a>
                </li>

                <li class="text-green-800 border-b border-neutral-600 sm:border-b-0">
                    <a href="#" class="block py-2 px-3 hover:bg-green-500">Care Guides</a>
                </li>

                <li class="text-red-950 border-b border-neutral-600 sm:border-b-0">
                    <a href="#" class="block py-2 px-3 hover:bg-green-500">Cart</a>
                </li>
            </ul>
        </nav>

        <main>
            <h1 class="text-red-950 text-2xl font-bold px-2 py-3">Cart</h1>
            <div class="md:flex ">


                <section class="m-2 md:w-1/2">
                    <h2 class="text-red-950 text-lg font-bold uppercase border-b-2 border-gray-100 mt-6 md:mt-0">
                        Check-Out</h2>


                    <div>
                        <label for="first_name"
                            class="block text-sm font-medium text-gray-900 dark:text-green-800">First Name</label>
                        <input type="text" id="first_name"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-900 dark:text-green-800">Last
                            Name</label>
                        <input type="text" id="last_name"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-green-800">Phone
                            number</label>
                        <input type="tel" id="phone"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="(555) 555-555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div>
                        <label for="address"
                            class="block text-sm font-medium text-gray-900 dark:text-green-800">Address</label>
                        <input type="text" id="address"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Address" required>
                    </div>
                    <div>
                        <label for="city"
                            class="block text-sm font-medium text-gray-900 dark:text-green-800">City</label>
                        <input type="text" id="city"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="City" required>
                    </div>
                    <div>
                        <label for="zip-code" class="block text-sm font-medium text-gray-900 dark:text-green-800">Zip
                            Code</label>
                        <input type="text" id="zip-code"
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Zip Code" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 dark:text-green-800">State</label>

                        <select
                            class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-50 dark:border-gray-400 dark:placeholder-gray-500 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">

                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <optgroup label="--------------------">
                                <option value="AS">American Samoa</option>
                                <option value="GU">Guam</option>
                                <option value="MP">Northern Mariana Islands</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="UM">United States Minor Outlying Islands</option>
                                <option value="VI">Virgin Islands</option>
                            </optgroup>
                        </select>
                    </div>





                    <h2 class="text-red-950 text-lg font-bold uppercase border-b-2 border-gray-100 mt-6 md:mt-0">
                        Shipping Method
                    </h2>
                    <div class="border rounded-xl border-zinc-400 bg-indigo-50">
                        <div class="grid grid-cols-[22px_auto_100px] space-x-1 p-2 border-b-2 border-slate-300">
                            <input type="radio" name="ship" value="regular" checked>
                            <div class="text-indigo-950 font-semibold hover:text-green-600">Regular<span
                                    class="block text-gray-400 font-light text-xs">5-7 Days</span></div>
                            <div class="text-right font-bold pr-1">$5.00</div>
                        </div>
                        <div class="grid grid-cols-[22px_auto_100px] space-x-1 p-2 border-b-2 border-slate-300">
                            <input type="radio" name="ship" value="regular" checked>
                            <div class="text-indigo-950 font-semibold hover:text-green-600">Priority<span
                                    class="block text-gray-400 font-light text-xs">2-3 Days</span></div>
                            <div class="text-right font-bold pr-1">$15.00</div>
                        </div>
                        <div class="grid grid-cols-[22px_auto_100px] space-x-1 p-2 ">
                            <input type="radio" name="ship" value="regular" checked>
                            <div class="text-indigo-950 font-semibold hover:text-green-g00">One Day<span
                                    class="block text-gray-400 font-light text-xs">24 Hrs or less</span></div>
                            <div class="text-right font-bold pr-1">$23.00</div>
                        </div>
                    </div>


                    <h2 class="text-red-950 text-xs font-bold uppercase border-b-2 border-gray-100 mt-8">Payment
                        Method
                    </h2>

                    <button
                        class="transition ease-in-out duration-500 transform hover:scale-110 bg-black hover:bg-slate-800 text-white py-2 px-3 m-1 rounded-md">Apple
                        Pay
                    </button>
                    <button
                        class="transition ease-in-out duration-500 transform hover:scale-110 bg-blue-500 hover:bg-blue-400 text-white py-2 px-3 m-1 rounded-md">Venmo
                    </button>
                    <button
                        class="transition ease-in-out duration-500 transform hover:scale-110 bg-red-800 hover:bg-red-600 text-white py-2 px-3 m-1 rounded-md">Credit
                        Card
                    </button>

                    <button
                        class="block transition ease-in-out duration-500 transform hover:scale-110 bg-green-700 hover:bg-green-600 text-white py-2 px-50 m-1 rounded-full">Confirm
                    </button>
                </section>


            </div>
        </main>

        <footer>
            <p class="text-center text-sm text-zinc-500">&copy; Dafne Gonzlaez &bull; DWDD 2620</p>
        </footer>

    </div>
</body>

</html>
